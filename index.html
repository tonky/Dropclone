<html>
    <head>
        <meta name="google-site-verification" content="wzuXc5HvnhS31oE7rUQB-CgIDLqZeIXr8UPSbCwFPOI" />
        <script src="/js/jquery-1.7.1.js" type="text/javascript"></script>
        <script src="/js/test.js" type="text/javascript"></script>
        <script src="/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/css/ui-lightness/jquery-ui-1.8.16.custom.css"
              type="text/css" media="all" />
    </head>
    <body>
        {% if nickname %}
            Hello, {{ nickname }}!
            <a href="/oauth/{{ service }}/logout">Logout from {{ service }}</a>
        {% else %}
            <a href="/oauth/twitter/login">Login via Twitter</a> |
            <a href="/oauth/google/login">Login via Google</a>
        {% endif %}

        <br />
        <br />

        {% if files %}
            {% for file in files %}
                <div class="file" id="{{ file.blob_key_string }}">
                    {{ file.uploaded }}: <a href="/get/{{ file.blob_key_string }}">{{ file.name }}</a>

                    <span class="del">delete</span>
                    <span class="share">share</span>
                </div>
            {% endfor %}
        {% endif %}
        <form action="{{ upload_url }}" method="post" enctype='multipart/form-data'>
            <div><input type="file" name="file_upload"/></div>
            <div><input type="submit" value="Upload"></div>
        </form>

    </body>
</html>
